<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1><i class="bi bi-sun-fill"></i>  Weather Dashboard</h1>
    </header>

    <main class="row p-5">
        <div class="col-4">
            <div class="card">
                <h2 class="card-header teal fs-1">Search for a City</h2>
                <div class="input-group m-3" id="search-form">
                    <input type="text" class="user-city" id="user-city" name="city">
                    <button type="button" class="btn-outline-dark fs-4" id="user-city"><i class="bi bi-search"></i> Search</button>
                </div>
            </div>

            <div class="card mt-5" id="recent-searches">
                <h2 class="card-header teal fs-1">Recent Cities</h2>
            </div>
        </div>

        <div class="col-8 forecast">
            <div class="card">
                <h2 class="card-header cyan fs-1">Today's Forecast</h2>
                <div class="container">
                    <div class="row">
                        <h3 class="ml-2">
                            <span class="fs-3" id="city-name">City Name</span>
                            <img class="weather-icon" id="today-icon">
                        </h3>
                    </div>
                    <div class="row">
                        <div class="col-12 forecast-table">
                            <p class="pl-3 fs-4">Current Temperature: <span id="current-temp"></span></p>
                            <p class="pl-3 fs-4">Wind Speed: <span id="wind-speed"></span></p>
                            <p class="pl-3 fs-4">Humidity: <span id="humidity"></span></p>
                            <p class="pl-3 fs-4">UV Index: <span id="uvi"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
